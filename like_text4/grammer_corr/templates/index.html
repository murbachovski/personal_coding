<!DOCTYPE html>
<html>
<head>
    <title>영문법 교정기</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e7ff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 60px 20px 100px 20px;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px 50px 50px 50px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            width: 720px;
            max-width: 95%;
        }

        h2 {
            font-size: 3.2rem;
            font-weight: 800;
            color: #1e40af;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 6px rgba(59, 130, 246, 0.5);
        }

        textarea {
            box-sizing: border-box; /* 중요: padding과 border를 포함한 너비 계산 */
            padding: 20px 20px;    /* 좌우 동일하게 */
            /* 기존 스타일 유지 */
            width: 100%;
            height: 160px;
            margin-bottom: 30px;
            font-size: 18px;
            border-radius: 12px;
            border: 2px solid #2563eb;
            resize: vertical;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow: inset 0 2px 8px rgba(37, 99, 235, 0.15);
            transition: border-color 0.3s ease;
        }        

        textarea:focus {
            outline: none;
            border-color: #1e40af;
            box-shadow: inset 0 2px 12px rgba(30, 64, 175, 0.4);
        }

        button {
            display: block;
            width: 160px;
            margin: 0 auto 30px auto;
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 14px 0;
            font-size: 18px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e40af;
        }

        .result {
            background-color: #f0f4ff;
            padding: 25px 30px;
            border-radius: 14px;
            white-space: pre-wrap;
            font-size: 18px;
            line-height: 1.5;
            color: #1e3a8a;
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.2);
        }

        .message {
            color: #15803d;
            margin-top: 10px;
            font-weight: 700;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📝 영문법 자동 교정기</h2>
        <form action="/correct" method="post">
            <textarea name="text" placeholder="영어 문장을 입력하세요..." required>{{ original }}</textarea>
            <button type="submit">교정하기</button>
        </form>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        {% if corrected %}
            <h3 style="color:#1e40af; text-align:center; margin-bottom: 15px;">✅ 교정 결과</h3>
            <div class="result">{{ corrected }}</div>
        {% endif %}
    </div>
</body>
</html>
