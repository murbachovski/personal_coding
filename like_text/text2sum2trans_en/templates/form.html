<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문장 요약 및 번역기</title>
    <style>
        body {
            background-color: #FFFDE7; /* 옅은 노랑 배경 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            color: #333;
        }

        h2, h3 {
            color: #2C3E50;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffffcc;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            resize: vertical;
            background-color: #fefefe;
            box-sizing: border-box; /* ← 이 줄 추가! */
        }

        button {
            background-color: #FBC02D;
            color: #fff;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background-color: #F9A825;
        }

        .result-box {
            background-color: #fff9c4;
            padding: 20px;
            margin-top: 30px;
            border-left: 6px solid #FBC02D;
            border-radius: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📘 영어 문장 요약 및 한국어 번역기</h2>
        <form action="/summarize" method="post">
            <label for="input_text"><strong>🔤 문장을 입력하세요:</strong></label><br><br>
            <textarea name="input_text" placeholder="여기에 긴 영어 문장을 입력하세요...">{{ original or '' }}</textarea><br>
            <button type="submit">요약 및 번역하기</button>
        </form>

        {% if summary %}
            <div class="result-box">
                <h3>📌 요약된 영어 문장:</h3>
                <p>{{ summary }}</p>
                <h3>📌 한국어 번역 결과:</h3>
                <p>{{ translated }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
